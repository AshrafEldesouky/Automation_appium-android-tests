name: Android E2E on BrowserStack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify BS env (masked)
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          echo "::add-mask::${BS_ACCESS_KEY}"
          test -n "${BS_USERNAME}" || (echo "Missing BROWSERSTACK_USERNAME"; exit 1)
          test -n "${BS_ACCESS_KEY}" || (echo "Missing BROWSERSTACK_ACCESS_KEY"; exit 1)

      - name: Run TestNG on BrowserStack
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          mvn -B \
            -DserverUrl="https://${BS_USERNAME}:${BS_ACCESS_KEY}@hub.browserstack.com/wd/hub" \
            -DdeviceKey=bs_pixel7_a13 \
            "-Dsurefire.suiteXmlFiles=src/test/resources/testng.xml" \
            test

      - name: Upload reports & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts/reports/ExtentReport.html
            artifacts/screenshots/**
            artifacts/videos/**
            target/surefire-reports/**
          if-no-files-found: ignore

      - name: Download test artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: out

      - name: Verify SMTP creds (masked)
        if: always()
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "::add-mask::${SMTP_PASSWORD}"
          test -n "${SMTP_USERNAME}" || (echo "Missing SMTP_USERNAME"; exit 1)
          test -n "${SMTP_PASSWORD}" || (echo "Missing SMTP_PASSWORD"; exit 1)

      - name: Send Extent report by email (Outlook 365 STARTTLS)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false                      # STARTTLS على 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}

          from: ${{ secrets.SMTP_USERNAME }} # لازم يساوي الـ username
          to: ashraf.mohamed.a250@gmail.com
          subject: "Android E2E Report #${{ github.run_number }} — ${{ job.status }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Run URL    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Branch     : ${{ github.ref_name }}
            Status     : ${{ job.status }}

            Attachments:
            - ExtentReport.html
            - TestNG results (XML)

          attachments: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml
