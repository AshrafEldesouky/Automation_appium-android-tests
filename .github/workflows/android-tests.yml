name: Android E2E on BrowserStack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify env (masked)
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          echo "Java:" && java -version
          echo "Maven:" && mvn -version
          echo "::add-mask::${BS_ACCESS_KEY}"
          echo "BS_USERNAME set? " $([ -z "${BS_USERNAME}" ] && echo "NO" || echo "YES")
          echo "BS_ACCESS_KEY set? " $([ -z "${BS_ACCESS_KEY}" ] && echo "NO" || echo "YES")

      - name: Run TestNG on BrowserStack
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          mvn -B \
            -DserverUrl="https://${BS_USERNAME}:${BS_ACCESS_KEY}@hub.browserstack.com/wd/hub" \
            -DdeviceKey=bs_pixel7_a13 \
            "-Dsurefire.suiteXmlFiles=src/test/resources/testng.xml" \
            test

      - name: Upload reports & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts/reports/ExtentReport.html
            artifacts/screenshots/**
            artifacts/videos/**
            target/surefire-reports/**

      # Email the report on every run (success or failure)
      - name: Download test artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: test-artifacts
          path: out

      - name: Send Extent report by email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP settings come from repo secrets (see note below)
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: true

          from: "CI Bot <${{ secrets.SMTP_USERNAME }}>"
          to: "ashraf.mohamed.a250@gmail.com"
          subject: "Android E2E Report #${{ github.run_number }} â€” ${{ job.status }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Run URL    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Branch     : ${{ github.ref_name }}
            Status     : ${{ job.status }}

            Attachments:
            - ExtentReport.html
            - TestNG results (XML)

          attachments: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml
