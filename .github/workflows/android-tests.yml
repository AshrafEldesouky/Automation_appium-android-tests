name: Android E2E on BrowserStack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify BS env (masked)
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          echo "::add-mask::${BS_ACCESS_KEY}"
          test -n "${BS_USERNAME}" || (echo "Missing BROWSERSTACK_USERNAME"; exit 1)
          test -n "${BS_ACCESS_KEY}" || (echo "Missing BROWSERSTACK_ACCESS_KEY"; exit 1)

      - name: Run TestNG on BrowserStack
        run: |
          mvn -B \
            -DserverUrl="https://${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESS_KEY }}@hub.browserstack.com/wd/hub" \
            -DdeviceKey=bs_pixel7_a13 \
            "-Dsurefire.suiteXmlFiles=src/test/resources/testng.xml" \
            test

      - name: Collect reports
        if: always()
        run: |
          mkdir -p out/artifacts/reports out/target/surefire-reports
          [ -f artifacts/reports/ExtentReport.html ] && cp artifacts/reports/ExtentReport.html out/artifacts/reports/ExtentReport.html || true
          [ -f target/surefire-reports/testng-results.xml ] && cp target/surefire-reports/testng-results.xml out/target/surefire-reports/testng-results.xml || true
          ls -R out || true

      - name: Upload reports & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml

      # ---- Email (Office 365 STARTTLS) ----
      - name: Check SMTP secrets
        if: always()
        id: smtp
        env:
          SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:     ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "::add-mask::${SMTP_PASSWORD}"
          ok="yes"
          for v in SMTP_SERVER SMTP_PORT SMTP_USERNAME SMTP_PASSWORD; do
            if [ -z "${!v}" ]; then echo "MISSING $v"; ok="no"; fi
          done
          echo "ready=${ok}" >> $GITHUB_OUTPUT

      - name: Send Extent report by email (Outlook 365 STARTTLS)
        if: always() && steps.smtp.outputs.ready == 'yes'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}   # smtp.office365.com
          server_port:    ${{ secrets.SMTP_PORT }}     # 587
          secure: false                                # STARTTLS
          username:      ${{ secrets.SMTP_USERNAME }}  # amhegazi@am.gov.ae
          password:      ${{ secrets.SMTP_PASSWORD }}
          from:          ${{ secrets.SMTP_USERNAME }}  # لازم يساوي username
          to:            amhegazi@am.gov.ae            # المرسل = المستقبل
          subject: "Android E2E Report #${{ github.run_number }} — ${{ job.status }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Run URL    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Branch     : ${{ github.ref_name }}
            Status     : ${{ job.status }}
          attachments: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml
