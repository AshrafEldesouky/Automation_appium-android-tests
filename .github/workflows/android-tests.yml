name: Android E2E on BrowserStack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # مجرد فحص إن سيكرتس BrowserStack متوفرة (عرض مقنّع)
      - name: Verify BS env (masked)
        if: always()
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          echo "::add-mask::${BS_ACCESS_KEY}"
          test -n "${BS_USERNAME}" && echo "BS_USERNAME set: YES" || (echo "BS_USERNAME set: NO"; exit 1)
          test -n "${BS_ACCESS_KEY}" && echo "BS_ACCESS_KEY set: YES" || (echo "BS_ACCESS_KEY set: NO"; exit 1)

      - name: Run TestNG on BrowserStack
        env:
          BS_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: |
          mvn -B \
            -DserverUrl="https://${BS_USERNAME}:${BS_ACCESS_KEY}@hub.browserstack.com/wd/hub" \
            -DdeviceKey=bs_pixel7_a13 \
            "-Dsurefire.suiteXmlFiles=src/test/resources/testng.xml" \
            test

      # نجمع التقارير في مجلد out/ ليسهل إرفاقها وإرسالها
      - name: Collect reports
        if: always()
        run: |
          mkdir -p out/artifacts/reports
          mkdir -p out/target/surefire-reports
          # ExtentReport (لو موجود)
          if [ -f artifacts/reports/ExtentReport.html ]; then
            cp artifacts/reports/ExtentReport.html out/artifacts/reports/ExtentReport.html
          fi
          # TestNG results
          if [ -f target/surefire-reports/testng-results.xml ]; then
            cp target/surefire-reports/testng-results.xml out/target/surefire-reports/testng-results.xml
          fi

      - name: Upload reports & artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml
            artifacts/screenshots/**
            artifacts/videos/**
          if-no-files-found: warn

      # --- تحقق من وجود SMTP secrets وحدد "جاهز" ---
      - name: Check SMTP secrets
        if: always()
        id: smtp
        env:
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "::add-mask::${SMTP_PASSWORD}"
          if [ -z "${SMTP_USERNAME}" ] || [ -z "${SMTP_PASSWORD}" ]; then
            echo "ready=no" >> $GITHUB_OUTPUT
            echo "⚠️ Missing SMTP secrets: SMTP_USERNAME / SMTP_PASSWORD"
            exit 0
          else
            echo "ready=yes" >> $GITHUB_OUTPUT
            echo "SMTP secrets present."
          fi

      # --- ابعت الإيميل فقط لو جاهز = yes ---
      - name: Send Extent report by email (Outlook 365 STARTTLS)
        if: always() && steps.smtp.outputs.ready == 'yes'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false                # STARTTLS على 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USERNAME }}   # لازم يساوي username/الحساب المرسل
          to: amhegazi@am.gov.ae, ashraf.mohamed.a250@gmail.com    # استبدله أو أضف مستلمين مفصولين بفواصل
          subject: "Android E2E Report #${{ github.run_number }} — ${{ job.status }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Run URL    : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Branch     : ${{ github.ref_name }}
            Status     : ${{ job.status }}

            Attachments:
            - ExtentReport.html
            - TestNG results (XML)
          attachments: |
            out/artifacts/reports/ExtentReport.html
            out/target/surefire-reports/testng-results.xml
